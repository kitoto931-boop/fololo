services:
  recipe-scraper:
    build: .
    container_name: recipe-scraper
    environment:
      - BROWSERLESS_URL=${BROWSERLESS_URL:-http://browserless:3000}
      - BROWSERLESS_TOKEN=${BROWSERLESS_TOKEN}
      - BASEROW_URL=${BASEROW_URL}
      - BASEROW_TOKEN=${BASEROW_TOKEN}
      - BASEROW_TABLE_ID=${BASEROW_TABLE_ID:-2}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 */6 * * *}
      - PORT=3000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
